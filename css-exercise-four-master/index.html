<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>css exercise four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <h1>Modern luxury travel</h1>
      <div class="tile">
        <div class="location-text">
          <h2>Baku</h2>
        </div>
        <img src="images/baku.jpg" alt="" class="location-image">
      </div>
      <div class="tile">
        <div class="location-text">
          <h2>London</h2>
        </div>
        <img src="images/london.png" alt="" class="location-image" id="london-image">
      </div>
      <div class="tile">
        <div class="location-text">
          <h2>Madrid</h2>
        </div>
        <img src="images/madrid.jpg" alt="" class="location-image">
      </div>
      <div class="tile">
        <div class="location-text">
          <h2>Rome</h2>
        </div>
        <img src="images/rome.jpg" alt="" class="location-image">
      </div>
    </section>
  </body>
</html>
